{% load static %}
{% include "recipes/nav.html" %}
<link rel="stylesheet" type="text/css" href="{% static 'recipes/create.css' %}">
<div class="container">

<h1>Enter recipe details</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-input">
        <label htmlFor="name">Name</label>
        <input type="text" name="name"/>
    </div>
    <div class="form-input">
        <label htmlFor="description">Description</label>
        <textarea type="text" name="description">{{recipe.description}}</textarea>
    </div>
    <div class="form-input">
        <label htmlFor="ingredients">Ingredients</label>
        <textarea type="text-area" name="ingredients">{{recipe.ingredients}}</textarea>
    </div>
    <div class="form-input">
        <label htmlFor="image">Attach an image</label>
        <input type="file" name="image"/>
    </div>
        <input class="submit" type="submit" value="Create Recipe">
</form>
</div>
